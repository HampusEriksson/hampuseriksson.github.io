  <body class="drinks-page">
    <header class="site-header">
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="food.html" class="nav-link">Food</a></li>

    <main class="drinks-content">
      <section class="drink-section cold-drinks">

        <table class="drinks-table">
          <tr>
            <th>Drink</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Coke</td>
            <td>15$</td>
          </tr>
          <tr>
            <td>Fanta</td>
            <td>2$</td>
          </tr>
          <tr>
            <td>Sprite</td>
            <td>5$</td>
          </tr>
        </table>
      </section>

      <section class="drink-section hot-drinks">
        <h1 class="section-title">Hot drinks</h1>
        <img src="hot-drinks.jpg" alt="Hot drinks" class="drinks-image">
        <table class="drinks-table">
          <tr>
            <th>Drink</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Coffee</td>
            <td>15$</td>
